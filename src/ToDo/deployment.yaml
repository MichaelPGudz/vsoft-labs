apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-ingress
spec:
  ingressClassName: webapprouting.kubernetes.azure.com
  rules:
  - host: todo.team2.vsoft.patoarchitekci.io
    http:
      paths:
      - backend:
          service:
            name: todo-service
            port:
              number: 8080
        path: /
        pathType: Prefix
---
apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    azure.workload.identity/client-id: 9e56ba8c-af7e-4751-b8d6-e9b8f88113fe
  name: workload-identity-sa-group2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: workload-identity-sa-group2
      containers:
        - name: todo
          image: szkolenie202502262.azurecr.io/todo-app/todo-app:abc
          ports:
            - containerPort: 8080
          env:
            - name: ConnectionStrings__DefaultConnection
              value: Server=tcp:szkolenie20250226.database.windows.net,1433;Initial Catalog=Szkolenie;Encrypt=True;TrustServerCertificate=False;Connection Timeout=30;Authentication="Active Directory Default";
---
apiVersion: v1
kind: Service
metadata:
  name: todo-service
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
  selector:
    app: todo
